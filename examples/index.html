<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../assets/base.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="../assets/desktop.css">
  </head>
  <body>
    <script src="../chessground.js"></script>
    <!-- chess.js is NOT required by chessground. We include it for the examples. -->
    <script src="chess.min.js"></script>
    <script>
      function chessToDests(chess) {
        var dests = {};
        chess.SQUARES.forEach(function(s) {
          var ms = chess.moves({square: s, verbose: true});
          if (ms.length) dests[s] = ms.map(function(m) { return m.to; });
        });
        return dests;
      }
      function chessToColor(chess) {
        return (chess.turn() == "w") ? "white" : "black";
      }
    </script>

    <section>
        <div class="chessground small brown merida" id="ground8"></div>
        <p>Play a game on a single board</p>
        <script>
            (function() {
          var ground;
          var chess = new Chess();
          var onMove = function(orig, dest) {
            chess.move({from: orig, to: dest});
            ground.set({
              turnColor: chessToColor(chess),
              movable: {
                color: chessToColor(chess),
                dests: chessToDests(chess)
              }
            });
            console.log(ground.getFen());
          };
          ground = Chessground(document.getElementById('ground8'), {
            viewOnly: false,
            turnColor: 'white',
            animation: {
              duration: 500
            },
            movable: {
              free: false,
              color: chessToColor(chess),
              premove: true,
              dests: chessToDests(chess),
              events: {
                after: onMove
              }
            },
            drawable: {
              enabled: true
            }
          });
              window.cg7 = ground;
        })();
        </script>
    </section>
  <!-- </section> -->
  </body>
</html>
